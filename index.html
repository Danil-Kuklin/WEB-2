<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Лаба 4</h1>
    <div class="threejs"></div>
    <!-- изменение цвета фигур -->
    <p style="text-align: center;">цвет фигур</p>
    <form>
      <label><input type="radio" value="gray" name="color" checked />Серый</label>
      <label><input type="radio" value="red" name="color" />Красный</label>
      <label><input type="radio" value="green" name="color" />Зеленый</label>
      <label><input type="radio" value="blue" name="color" />Синий</label>
    </form>

    <!-- переключение фронт света -->
    <p style="text-align: center;">передний свет</p>
    <form>
      <label><input type="radio" value="0.5" name="Light" checked />Вкючить</label>
      <label><input type="radio" value="0" name="Light" />Выключить</label>
    </form>

    <p style="text-align: center;">диагональный свет</p>
    <form>
      <label><input type="radio" value="0.5" name="Light" checked />Вкючить</label>
      <label><input type="radio" value="0" name="Light" />Выключить</label>
    </form>

    <p style="text-align: center;">задний свет</p>
    <form>
      <label><input type="radio" value="0.5" name="Light" checked />Вкючить</label>
      <label><input type="radio" value="0" name="Light" />Выключить</label>
    </form>
    <script src="three.js"></script>
    <script src="main.js"></script>
  </body>
</html>
